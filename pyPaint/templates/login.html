<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>User Registration and Login</title>
    <script type="text/javascript">       
        function passEnbl() {
            var login_password = $("#login_password").val();
            if (login_password.length >= 8) {
                $("#login").attr("disabled", false)
            } else {                 
                //$("#login").attr("disabled", true)
            }
        }        

        $(document).ready(function () {   
            $("login").attr("disabled", true)
            $("#login_password").keyup(passEnbl);         
            $('#id_username, #id_password').attr('class', 'form-control');
            $('#login').attr('class', 'btn btn-outline-primary px-2 my-2');
        });
    </script>
</head>
<body>
    <section class="min-vh-100 py-5">
      <div class="container">
        <div class="row justify-content-center mb-md-6">
          <div class="col-auto">
            <a href="/">
              <!-- <img src="" alt="logo">  -->
            </a>
          </div>
        </div>
        <div class="row justify-content-center pt-6">
          <div class="col-xl-4 col-lg-5 col-md-6">
            <div class="text-center mb-4">
              <h1 class="mb-1">Welcome back</h1>
              <span>Enter your username and password below</span>
              <br>
              <br>
            </div>
            <form action="{% url 'validate_login' %}" method="POST"> 
              {% csrf_token %}
              <div class="form-group">
                {% for message in messages %}
                <div class="alert alert-danger">
                    <a href="#" class="close" data-dismiss="alert" id="close_alert">Ã—</a>
                    {{ message }}
                </div>
                  {% endfor %}
                {{ login_form }}
              </div>
              <div class="form-group">
                <small><a href="#">Forgot your password?</a></small> <!-- ADD LINK-->
              </div>
              <div class="form-group">
                <button class="btn-block btn btn-primary" type="submit">Sign in</button>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="login-remember">
                <label class="custom-control-label text-small text-muted" for="login-remember">Remember Me</label> <!-- ADD FUNCTIONALITY-->
              </div>
              <hr>
              <div class="text-center text-small text-muted">
                <span>Don't have an account yet? <a href="{% url 'register' %}">Create one</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      $('#close_alert').on('click', function() { $('.alert').hide()} );
    </script>
</body>
</html>
