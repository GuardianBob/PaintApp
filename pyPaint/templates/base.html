<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap 4.6 CSS, JQuery, AJAX all-in-one -->
    <link rel="stylesheet" href="{% static 'css/style_main.css' %}">
    <script src="{% static 'js/scripts.js'%}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% block scripts %}
    {% endblock %}
    {% block title %}
    <title>Add Book</title>    
    {% endblock %}
    
</head>
<body>    
    <div class="row px-0" style="margin: auto;" id="navigation">       
        <nav class="navbar navbar-expand-sm fixed-top navbar-light " style="background-color: #F7F5F6;" id="nav-bar">              
            <div class="collapse navbar-collapse justify-content-between" id="nav_menu">
                <div class="navbar-brand align-center">          
                    <span id="title"><a class="nav-link text-dark" aria-current="page" href="{% url 'home' %}">
                        <img src="{% static 'img/bookathon_logo_black.svg' %}" height="40"  alt="logo"> 
                    </a></span>
                </div>       
                <ul class="navbar-nav align-center" id="nav_links">
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="{% url 'search' %}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="{% url 'recent_activity' %}">Recent Activity</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <!-- Profile -->
                            <img src="{{ user.profile.image.url }}" class="rounded-circle" height="30" alt="user profile pic" loading="lazy"/>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="{% url 'user_collection' user.id %}">My Collection</a></li>
                            <!-- <li><a class="dropdown-item" href="#">My Favorites</a></li> -->
                            <!-- <li><a class="dropdown-item" href="#">Following</a></li> -->
                            <li><a class="dropdown-item" href="{% url 'user_profile' user.id %}">My Info</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                    <!-- <li class="nav-item">                        
                        <a class="nav-link text-dark" aria-current="page" href="{% url 'logout' %}">Logout</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link disabled invisible" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row py-5 mr-1"></div>
    {% block main %}
    {% endblock %}
</body>
<footer>
</footer>
</html>
