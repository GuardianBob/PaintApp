<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap 4.6 CSS, JQuery, AJAX all-in-one -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <script src="{% static 'js/scripts.js'%}"></script> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    {% block title %}
    <title>Python Web Paint</title>    
    {% endblock %}
    
</head>
<body>    
    <div class="row px-0" style="margin: auto;" id="navigation">       
        <nav class="navbar navbar-expand-sm navbar-light " style="background-color: #F7F5F6;" id="nav-bar">              
            <div class="collapse navbar-collapse justify-content-between" id="nav_menu">
                <div class="navbar-brand align-center">          
                    <span id="title"><a class="nav-link text-dark" aria-current="page" href="{% url 'canvas' %}">
                        <img src="{% static 'img/logo.png' %}" height="40"  alt="logo"> 
                    </a></span>
                </div>       
                <ul class="navbar-nav align-center" id="nav_links">
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="{% url 'canvas' %}">Paint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="{% url 'recent_activity' %}">Recent Activity</a>
                    </li>
                    {% if user_id != None %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <!-- Profile -->
                                <i class="fas fa-user"></i>
                                
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="{% url 'profile' user_id %}">My Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-dark" aria-current="page" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link disabled invisible" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- <div class="row py-5 mr-1"></div> -->
    {% block main %}
    {% endblock %}
</body>
<footer>
</footer>
</html>
