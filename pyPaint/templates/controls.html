<div class="row">
    <form method = "post" enctype="multipart/form-data" hidden>
        {% csrf_token %} <!-- name, image, userID -->
        {{ form.name.label_tag }}
        <input type="text" name="name" id="name" class="form-control mb-1" value="" required>
        <input type="file" name="image" id="id_image" required>
        <input type="text" name="userID" id="userID" class="form-control mb-1" value="{{ user_id }}" hidden>
        <button type="submit" id="submit" hidden>Save</button>
    </form>
</div>
